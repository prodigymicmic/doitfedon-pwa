<!doctype html>
<html lang="en">
<head>
  <script>
  // Force HTTPS on GitHub Pages project sites
  if (location.protocol !== 'https:') {
    location.replace('https://' + location.host + location.pathname + location.search + location.hash);
  }
  </script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#ff4081" />
  <title>Task Manager - Kanban Board</title>
  <style>html,body,iframe{height:100%;width:100%;margin:0;border:0;}body{background:#1a1b3a;}</style>
</head>
<body>
  <iframe src="https://doitfedon.figma.site/" title="Task Manager"
        referrerpolicy="no-referrer"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').catch(() => {});
  }
</script>

</body>
</html>
